<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.title}}</title>

    <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>
<body class="no-thank-yu">

<main>
    <div class="jumbotron-fluid jumbotron-extend background">
        <div class="container-fluid">
            <div class="row contents-block">
                <div class="display-4 primary-text text-nowrap">{{.text}}</div>
                <div class="col-12 text-center">
                    <a href="https://twitter.com/share?url=https://zura-chan-zura.herokuapp.com&text={{.text}}" class="btn btn-primary btn-sm" role="button">
                        <img class="twitter-icon" src="assets/tw_logo.png"/>
                        <span>ツイート</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto container-canvas-bottom" id="container-canvas">
                    <canvas id="canvas-wave" width="800" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/assets/bundle.js"></script>
</body>
</html>
